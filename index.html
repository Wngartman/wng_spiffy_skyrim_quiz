<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Quiz</title>
    <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
    <div class="frontPage">
        <div id="start">
            <h1>Skyrim Quiz!</h1>
            <p>This is a quiz!</p>
            <h2><button onclick="startQuiz();">Start Quiz</button></h2>
        </div>
    </div>
    <p id="countdownId"></p>
    <div class="questions">
        <div id="quest1">
            <h2 id="question">What is the answer to this question?</h2>
            <form id= "questOne">
                <input type="button" name="choice" id = "choice1" value="Yes">
                <input type="button" name="choice" id = "choice2" value="No">
                <input type="button" name="choice" id = "choice3" value="Maybe so">
                <input type="button" name="choice" id = "choice4" value="None of These">
            </form>
        </div>


</div>
    </div>
        
    <script src="Assets/script.js"></script>
</body>
</html>
